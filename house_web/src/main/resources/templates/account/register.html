<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<link rel="StyleSheet" href="../css/yugohouse.css" type="text/css" media="screen" />
	<meta charset="utf-8">
	        <!-- 导入bootstrap -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- 导航栏 -->
	<nav th:replace="common/template_navbar"></nav>
	<div>
		<h2 id="register_title">注册 优购房</h2>
		<form class="form-horizontal" id="register_form" role="form" action="/account/register" method="post" name="registerForm" onsubmit="return validate()">
	<!-- 用户名 -->
	<!-- 使用ajax判断用户名已存在 -->
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="username"  name="username" placeholder="请输入用户名" >
				</div>
			</div>
	<!-- 性别 -->
		<div class="form-group">
			<label for="sex" class="col-sm-2 control-label">性别</label>
			<div class="col-sm-10">
				<label class="radio-inline">
        		<input type="radio" name="sex" id="male" value=1 checked>男
    			</label>
   				<label class="radio-inline">
        		<input type="radio" name="sex" id="female" value=2>女
    			</label>
			</div>
		</div>
	<!-- 用户类型 -->
		<div class="form-group">
			<label for="usertype" class="col-sm-2 control-label">用户类型</label>
			<div class="col-sm-10">
				<label class="radio-inline">
	<!-- 要确定传至后端的值 -->
        		<input type="radio" name="type" id="ordinaryUser" value=1 checked>普通用户
    			</label>
   				<label class="radio-inline">
        		<input type="radio" name="type" id="developer" value=2>开发商
    			</label>
			</div>
		</div>
	<!-- 地址 -->
			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">地址</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="address" name="address" placeholder="请输入地址" >
				</div>
			</div>
	<!-- 电话 -->
			<div class="form-group">
				<label for="tele" class="col-sm-2 control-label">电话</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="tele" name="tele" placeholder="请输入电话" >
				</div>
			</div>
	<!-- email -->
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">邮箱</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱地址" >
				</div>
			</div>
	<!-- 密码 -->
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
				<input type="password" class="form-control" id="password" name="pw" placeholder="请输入密码" >
				</div>
			</div>
	<!-- 确认密码 -->
			<div class="form-group">
				<label for="confirmpsw" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-10">
				<input type="password" class="form-control" id="confirmpsw" name="confirmpw" placeholder="请确认密码" >
				</div>
			</div>
	<!-- 条款 -->
		<div class="form-group">
	  		<div class="checkbox">
	  			<label class="col-sm-2 control-label"> </label>
	  			<div class="col-sm-10">
    			<label><input type="checkbox">我已阅读并接受<a>《用户协议》</a></label>
    			</div>
  			</div>
  		</div>
	<!-- 注册按钮 -->
			<div class="form-group">
    			<div class="col-sm-offset-2 col-sm-10">
      				<button type="submit" class="btn btn-default" id="btn_register">立即注册</button>
    			</div>
  			</div>
		</form>
	</div>
</body>
</html>
