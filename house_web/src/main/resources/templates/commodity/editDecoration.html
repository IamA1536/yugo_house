<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="StyleSheet" href="../css/yugohouse.css" type="text/css"
          media="screen"/>
    <meta name="generator"
          content="HTML Tidy for Linux/x86 (vers 1st November 2002), see www.w3.org"/>

    <title>优购房 申请</title>

    <meta content="text/html; charset=windows-1252"
          http-equiv="Content-Type"/>
    <meta http-equiv="Cache-Control" content="max-age=0"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="Pragma" content="no-cache"/>

    <!-- 导入bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--百度地图定位-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=lhQ5DG639XLdqhGWSH7bUZTGjMUoYQUC"></script>

</head>


<body>
<h1 class="apply_title">修改信息</h1>

<form enctype="multipart/form-data" th:action="@{/commodity/updateDecoration(ID=${decoration.getID()})}" method="post"
      class="form-horizontal apply_form col-sm-offset-2 col-sm-8" role="form">
    <!-- 标题 -->
    <div class="form-group">
        <label for="company" class="col-sm-2 control-label">公司名</label>
        <div class="col-sm-10">
            <input type="text" th:value="${decoration.getCompany()}" class="form-control" id="company" name="company"
                   placeholder="请输入公司名">
        </div>
    </div>
    <!-- 地址，可能要改成选择的 -->
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">公司地址</label>
        <div class="col-sm-10">
            <input type="text" th:value="${decoration.getAddress()}" class="form-control" id="address" name="address"
                   placeholder="请输入公司地址">
        </div>
    </div>
    <!-- 面积 -->
    <div class="form-group">
        <label for="tele" class="col-sm-2 control-label">联系方式</label>
        <div class="col-sm-10">
            <input type="text" th:value="${decoration.getTele()}" class="form-control" id="tele" name="tele"
                   placeholder="请输入联系方式">
        </div>
    </div>
    <!-- 售价 -->
    <div class="form-group">
        <label for="style" class="col-sm-2 control-label">主要风格</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" name="style" id="modern" value=1 checked>现代
            </label>
            <label class="radio-inline">
                <input type="radio" name="style" id="chinese" value=2>中式
            </label>
            <label class="radio-inline">
                <input type="radio" name="style" id="Europe" value=3>欧式
            </label>
            <label class="radio-inline">
                <input type="radio" name="style" id="mix" value=4>混搭
            </label>
            <label class="radio-inline">
                <input type="radio" name="style" id="other" value=5>其他
            </label>
        </div>
    </div>
    </div>
    <!-- 简介 -->
    <div class="form-group">
        <label for="info" class="col-sm-2 control-label">公司简介</label>
        <div class="col-sm-10">
            <textarea class="form-control" th:text="${decoration.getInfo()}" rows="3" id="info" name="info"
                      placeholder="介绍一下公司情况"></textarea>
        </div>
    </div>
    <!-- 图片 -->
    <div class="form-group">
        <label for="inputimg" class="col-sm-2 control-label">上传样例图片</label>
        <div class="col-sm-10">
            <input type="file" id="inputimg">
        </div>
    </div>
    <!--百度地图定位-->
    <div class="form-group">
        <label for="bdPosition" class="col-sm-2 control-label">您的位置</label>
        <div class="col-sm-10">
            <!--把这个值拿到给后端保存作为百度定位-->
            <p class="form-control-static" id="bdPosition" name="bdPosition"><span id="bdPositionX"></span>,<span id="dbPositionY"></span></p>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <div id="allmap"></div>
            <script type="text/javascript" src="/js/baiduPosition.js"></script>
        </div>
    </div>
    <!-- 提交按钮 -->
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn_apply btn_yellow" id="btn_submit">提交</button>
        </div>
    </div>
</form>
</body>

</html>
