<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title></title>
	<link rel="StyleSheet" href="../../static/css/yugohouse.css" type="text/css" media="screen" />
	<meta charset="utf-8">
	        <!-- 导入bootstrap -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<h1 class="apply_title">录入装修</h1>
	<form class="form-horizontal apply_form col-sm-offset-2 col-sm-8" role="form">
		<!-- 标题 -->
		<div class="form-group">
			<label for="company" class="col-sm-2 control-label">公司名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="itemName" placeholder="请输入公司名" >
			</div>
		</div>
		<!-- 地址，可能要改成选择的 -->
		<div class="form-group">
			<label for="address" class="col-sm-2 control-label">公司地址</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="address" placeholder="请输入公司地址" >
			</div>
		</div>
		<!-- 面积 -->
		<div class="form-group">
			<label for="tele" class="col-sm-2 control-label">联系方式</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="tele" placeholder="请输入联系方式" >
			</div>
		</div>
		<!-- 售价 -->
		<div class="form-group">
			<label for="style" class="col-sm-2 control-label">主要风格</label>
				<div class="col-sm-10">
					<label class="radio-inline">
        			<input type="radio" name="style" id="male" value="option1" checked>现代
    				</label>
   					<label class="radio-inline">
        			<input type="radio" name="style" id="female" value="option2">中式
    				</label>
    				<label class="radio-inline">
        			<input type="radio" name="style" id="female" value="option3">欧式
    				</label>
    				<label class="radio-inline">
        			<input type="radio" name="style" id="female" value="option4">混搭
    				</label>
    				<label class="radio-inline">
        			<input type="radio" name="style" id="female" value="option5">其他
    				</label>
				</div>
			</div>
		</div>
		<!-- 简介 -->
		<div class="form-group">
    		<label for="info" class="col-sm-2 control-label">公司简介</label>
    		<div class="col-sm-10">
    		<textarea class="form-control" rows="3" id="info" placeholder="介绍一下公司情况"></textarea>
    		</div>
  		</div>
  		<!-- 图片 -->
  		 <div class="form-group">
    		<label for="inputimg" class="col-sm-2 control-label">上传样例图片</label>
    		<div class="col-sm-10">
    		<input type="file" id="inputimg">
    		</div>
  		</div>
  		<!-- 条款 -->
		<div class="form-group">
	  		<div class="checkbox">
	  			<label class="col-sm-2 control-label"> </label>
	  			<div class="col-sm-10">
    			<label><input type="checkbox">我已阅读并接受<a>《装修中介协议》</a></label>
    			</div>
  			</div>
  		</div>
	<!-- 提交按钮 -->
		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-default btn_apply btn_yellow" id="btn_submit">提交</button>
    		</div>
  		</div>
	</form>
</body>

</html>
