<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background</title>
    <!--页面-->
    <link rel="stylesheet" type="text/css" href="../../css/background.css" media="screen">
    <script type="text/javascript" src="../../js/background.js"></script>
    <!--easyui-->
    <script type="text/javascript" src="../../js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/color.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/demo/demo.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <!--日历记事本-->
    <link rel="stylesheet" href="../../js/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../css/date.css"/>
    <script src="../../js/layui/layui.js"></script>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
</head>

<body>

<div id="divWhole">
    <!--LOGO-->
    <div style="position:absolute;height: 10%;width: 20%;left: 13%"><img src="images/logo.png"
                                                                         style="height: 100%;opacity: 0.6" alt=""></div>
    <!--侧边栏-->
    <div id="profile"><img src="images/profile.jpg" style="height: 100%;opacity: 1" alt=""></div>
    <div id="divButtons">
        <button id="userManage" class="leftButtons" onclick="clickButton('second')">用户管理</button>
        <button id="buildingManage" class="leftButtons" onclick="clickButton('third')">楼盘管理</button>
        <button id="rentManage" class="leftButtons" onclick="clickButton('fourth')">租房管理</button>
        <button id="decorateManage" class="leftButtons" onclick="clickButton('fifth')">装修管理</button>
        <button id="forumManage" class="leftButtons" onclick="clickButton('sixth')">论坛管理</button>
        <button id="dataManage" class="leftButtons" onclick="clickButton('seventh')">用户数据</button>
    </div>

    <!--首页-->
    <div id="firstState" class="managePane">
        <div class="menu"><a href="javascript:void(0)" onclick="clickButton('first')">首页</a></div>
        <!--上面的导航栏-->
        <div class="navi">
            <ul style="height: 100%;width: 100%">
                <li class="navi_li"><a href="javascript:void(0)" class="navi_a" onclick="clickButton('second')"><img
                        src="images/user.jpg" alt="" class="navi_img"></br>用户管理</a></li>
                <li class="navi_li"><a href="javascript:void(0)" class="navi_a" onclick="clickButton('third')"><img
                        src="images/building.jpg" alt="" class="navi_img"></br>楼盘管理</a></li>
                <li class="navi_li"><a href="javascript:void(0)" class="navi_a" onclick="clickButton('fourth')"><img
                        src="images/rent.jpg" alt="" class="navi_img"></br>租房管理</a></li>
                <li class="navi_li"><a href="javascript:void(0)" class="navi_a" onclick="clickButton('fifth')"><img
                        src="images/decorate.jpg" alt="" class="navi_img"></br>装修管理</a></li>
                <li class="navi_li"><a href="javascript:void(0)" class="navi_a" onclick="clickButton('sixth')"><img
                        src="images/forum.jpg" alt="" class="navi_img"></br>论坛管理</a></li>
                <li class="navi_li"><a href="javascript:void(0)" class="navi_a" onclick="clickButton('seventh')"><img
                        src="images/data.jpg" alt="" class="navi_img"></br>用户数据</a></li>
            </ul>
        </div>
        <!--左下角的折线图-->
        <div class="dataimage" id="dataimage">
            <!--style="height: 100%;width: 100%"-->
            <div id='linechart'></div>
        </div>
        <!--右下角的日历记事本-->
        <div class="calendar_box">
            <div class="layui-container" style="padding: 0px;">
                <div class="layui-row">
                    <div class="layui-col-md12">
                        <blockquote class="layui-elem-quote">
                            日历记事本
                        </blockquote>
                        <!--容器-->
                        <div class="layui-inline" id="test-n2"></div>
                        <!--容器-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--用户管理-->
    <div id="secondState" class="managePane" style="display:none">
        <div class="menu" style="border: 0px"><a href="javascript:void(0)" onclick="clickButton('first')">首页</a>/<a
                href="javascript:void(0)" onclick="clickButton('second')">用户管理</a></div>
        <div class="manageTable">
            <iframe src="/usersList" data-id="1" style="width: 100%;height: 100%"></iframe>
            <!--src请求后端获得界面-->
        </div>
    </div>
    <!--楼盘管理-->
    <div id="thirdState" class="managePane" style="display:none">
        <div class="menu" style="border: 0px"><a href="javascript:void(0)" onclick="clickButton('first')">首页</a>/<a
                href="javascript:void(0)" onclick="clickButton('third')">楼盘管理</a></div>
        <div class="manageTable">
            <iframe src="/buildingsList" data-id="1" style="width: 100%;height: 100%"></iframe>
        </div>
    </div>
    <!--租房管理-->
    <div id="fourthState" class="managePane" style="display:none">
        <div class="menu" style="border: 0px"><a href="javascript:void(0)" onclick="clickButton('first')">首页</a>/<a
                href="javascript:void(0)" onclick="clickButton('fourth')">租房管理</a></div>
        <div class="manageTable">
            <iframe src="/rentsList" data-id="1" style="width: 100%;height: 100%"></iframe>
        </div>
    </div>
    <!--装修管理-->
    <div id="fifthState" class="managePane" style="display:none">
        <div class="menu" style="border: 0px"><a href="javascript:void(0)" onclick="clickButton('first')">首页</a>/<a
                href="javascript:void(0)" onclick="clickButton('fifth')">装修管理</a></div>
        <div class="manageTable">
            <iframe src="/decorateList" data-id="1" style="width: 100%;height: 100%"></iframe>
        </div>
    </div>
    <!--论坛管理-->
    <div id="sixthState" class="managePane" style="display:none">
        <div class="menu" style="border: 0px"><a href="javascript:void(0)" onclick="clickButton('first')">首页</a>/<a
                href="javascript:void(0)" onclick="clickButton('sixth')">论坛管理</a></div>
        <div class="manageTable">
            <iframe src="/newsList" data-id="1" style="width: 100%;height: 100%"></iframe>
        </div>
    </div>
    <!--用户数据-->
    <div id="seventhState" class="managePane" style="display:none">
        <p>This is the seventh state</p>
        <div>
            <!--第一张图-->
        </div>
    </div>

</div>

</body>

</html>
